<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- accidentally wrote /public/style.css wrong when using express -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-box">
        <div class="login-form">
            <h2>Sign in</h2><br>
            <form action="/submit" method="POST">
                <label for="email">Username or Email:</label><br>
                <input type="text" name="email"  required /><br>
                <!-- name attribute is required for req.body in the server -->
                <label for="password">Password:</label><br>
                <input type="password" name="password" required /><br>
                <input type="submit" value="Sign In" id="btn"/>
            </form>
            <div class="register">
                <h3>Or</h3>
                <button id="reg">Register</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
